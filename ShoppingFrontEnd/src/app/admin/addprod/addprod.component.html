<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Order Details Table with Search Filter</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
    </script>
    </head>
<body>
    
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-4">
						<h2>Product <b>Details</b></h2>
					</div>
					
                </div>
            </div>
			<div class="table-filter">
				<div class="row">
                    <div class="col-sm-9">
						
						
						
						
                    </div>
                </div>
			</div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>P.Id</th>
                        <th>Product Image</th>
        
						<th>Product Name</th>
						<th>Product Brand</th>						
                        <th>Product Price</th>					
						
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
<td><a href="#"><img src="assets/img/product/product-1.jpg" class="avatar" alt="Avatar"></a></td>
			
						<td>Sports Shoes</td>
                        <td>Nike</td>                        
						<td>2300</td>
						</tr>
					<tr>
                        <td>2</td>
<td><a href="#"><img src="assets/img/product/product-2.jpg" class="avatar" alt="Avatar"></a></td>
			
                        <td>Jacket</td>                       
						<td>Monte Carlo</td>
						<td>3850</td>
					  </tr>
					<tr>
                        <td>3</td>
                        <td><a href="#"><img src="assets/img/product/product-3.jpg" class="avatar" alt="Avatar"></a></td>
			
                        <td>Canvas Shoes</td>
                        <td>Converse</td>
						<td>2350</td>
						 </tr>
					<tr>
                        <td>4</td>
                        <td><a href="#"><img src="assets/img/product/product-10.jpg" class="avatar" alt="Avatar"></a></td>
			
                        <td>Perfume</td>
                        <td>Gucci</td>						
						<td>2799</td>
                    </tr>
					<tr>
                        <td>5</td>
                        <td><a href="#"><img src="assets/img/product/product-11.jpg" class="avatar" alt="Avatar"></a></td>
						<td>Shoulder Bag</td>
                        <td>Caprese</td>
						<!--<td><span class="status text-success">&bull;</span> Delivered</td>-->
						<td>1799</td>
						</tr>
                </tbody>
            </table>
			<div class="clearfix">
                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#">Previous</a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item active"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
					<li class="page-item"><a href="#" class="page-link">6</a></li>
					<li class="page-item"><a href="#" class="page-link">7</a></li>
                    <li class="page-item"><a href="#" class="page-link">Next</a></li>
                </ul>
            </div>
        </div>
    </div>     
</body>
</html>
